<div class="container">
  <h2>Proyectos</h2>
  <ul class="project_ul">
    <li *ngFor="let project of projects" class="project">
        <a [routerLink]="['/project/', project._id]">
      <div class="image">
      <img src="{{url+ 'get_image/' + project.image}}" *ngIf="project.image" >
    </div>
      <b><h3 class="project_h3">{{project.name}}</h3></b></a>
      <p class="project_p">{{project.category}}</p>

    </li>
  </ul>
</div>
