<div class="container" *ngIf="project">


  <div class="image" *ngIf="project.image">
    <img src="{{url+ 'get_image/' + project.image}}" *ngIf="project.image">
  </div>
  <div class="data">
    <h1 *ngIf="project">{{project.name}}</h1>
    <h3>{{project.description}}</h3>
    <p>{{project.category}}</p>
    <p>{{project.langs}}</p>
    <p *ngIf="confirm == false">
      <a [routerLink]="['/edit-project/', project._id]"class="buttom-edit">Editar</a>
      <a (click)="confirmDelete(true)" class="buttom-delete">Eliminar</a>
    </p>
    <p *ngIf="confirm == true">
      <span class="ventana_flotante2">¿¿!!Estas Seguro De Eliminar El Proyecto!!??</span>
        <a (click)="confirmDelete(false)"class="buttom-edit" style="float: left;">Cancelar</a>
        <a (click)="deleteProject(project._id)" class="buttom-delete" style="float: left; ">Confirmar</a>
      </p>
  </div>
</div>
