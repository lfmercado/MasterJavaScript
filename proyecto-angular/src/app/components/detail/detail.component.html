<div class="container">


  <div class="image">
    <img src="{{url+ 'get_image/' + project.image}}" *ngIf="project.image">
  </div>
  <div class="data">
    <h1 *ngIf="project">{{project.name}}</h1>
    <h3>{{project.description}}</h3>
    <p>{{project.category}}</p>
    <p>{{project.langs}}</p>
    <p>
      <a href="" class="buttom-edit">Editar</a>
      <a (click)="deleteProject(project._id)" class="buttom-delete">Eliminar</a>
    </p>
  </div>
</div>
